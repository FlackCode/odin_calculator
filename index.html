<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flack's Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-screen">
            <p id="display"></p>
        </div>
        <div class="buttons">
            <div class="btnrow">
                <button class="calc-button" onclick="buttonClicked()">
                    <!-- x² -->
                </button>
                <button class="calc-button" onclick="buttonClicked()">
                   <!-- √x -->
                </button>
                <button class="calc-button" onclick="buttonClicked()">
                   <!-- |x| -->
                </button>
                <button class="calc-button" onclick="buttonClicked(`*`)">
                    *
                </button>
            </div>
            <div class="btnrow">
                <button class="calc-button" onclick="buttonClicked(`7`);">
                    7
                </button>
                <button class="calc-button" onclick="buttonClicked(`8`)">
                    8
                </button>
                <button class="calc-button" onclick="buttonClicked(`9`)">
                    9
                </button>
                <button class="calc-button" onclick="buttonClicked(`/`)">
                    /
                </button>
            </div>
            <div class="btnrow">
                <button class="calc-button" onclick="buttonClicked(`4`)">
                    4
                </button>
                <button class="calc-button" onclick="buttonClicked(`5`)">
                    5
                </button>
                <button class="calc-button" onclick="buttonClicked(`6`)">
                    6
                </button>
                <button class="calc-button" onclick="buttonClicked(`-`)">
                    -
                </button>
            </div>
            <div class="btnrow">
                <button class="calc-button" onclick="buttonClicked(`1`)">
                    1
                </button>
                <button class="calc-button" onclick="buttonClicked(`2`)">
                    2
                </button>
                <button class="calc-button" onclick="buttonClicked(`3`)">
                    3
                </button>
                <button class="calc-button" onclick="buttonClicked(`+`)">
                    +
                </button>
            </div>
            <div class="btnrow">
                <button class="calc-button" onclick="buttonClicked(`C`)">
                    C
                </button>
                <button class="calc-button" onclick="buttonClicked(`0`)">
                    0
                </button>
                <button class="calc-button" onclick="buttonClicked(`.`)" id="decimalBtn">
                    .
                </button>
                <button class="calc-button" onclick="buttonClicked(`=`)">
                    =
                </button>
            </div>
            <div class="credits">
                <p>Made by Flack!</p>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
